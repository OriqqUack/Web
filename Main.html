<!DOCTYPE html>
<html>
<head>
  <title>버튼 예제</title>
  <style>
    * {
        box-sizing: content-box;
    }
    .button-container {
      width: 70%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .button-container button {
      font-size: 24px;
      width: 300px;
      height: 75%;
      margin: 50px;
    }
  </style>
  <script>
    function button1Clicked() {
      alert('버튼 1이 클릭되었습니다!');
    }
    
    function button2Clicked() {
      alert('버튼 2가 클릭되었습니다!');
    }
  </script>
</head>
<body>
  <div class="button-container">
    <button onclick="button1Clicked()">일일권</button>
    <button onclick="button2Clicked()">회원권</button>
  </div>
</body>
</html>
